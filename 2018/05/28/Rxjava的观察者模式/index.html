<meta name="description" content="观察者模式面向的需求是：A 对象（观察者）对B对象（被观察者）的某种变化高度敏感，需要在B变化的一瞬间做出反应。经典例子：警察抓小偷，警察需要在小偷伸手作案的时候实施抓捕。警察是观察者，小偷是被观察者，警察需要时刻盯着小偷的一举一动，才能保证不会漏过任何瞬间。  RxJava有四个基本概念：Observable（可观察者，即被观察者），Observer（观察者），subscribe（订阅），事件。">
