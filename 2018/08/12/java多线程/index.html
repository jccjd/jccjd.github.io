<meta name="description" content="什么是线程 线程是进程的一个实体，是CPU调度和分派的基本单位  它是比进程更小的能独立运行的基本单位。线程自己基本上不拥有系统资源，只拥有一点在运行中必不可少的资源（如程序计数器,一组寄存器和栈），但是它可与同属一个进程的其他的线程共享进程所拥有的全部资源，线程也叫轻型进程  提到线程那不得不说说进程  线程与进程的区别 进程和线程的区别在于  一个程序至少有一个进程，一个进程至少有一个线程。">
