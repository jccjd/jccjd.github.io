<meta name="description" content="聚类聚类算法是非监督学习算法，将并没有明确的标签数据中，输入算法中，找到这些数据中 的内在联系，一个能够找到圈出这些点集，被称为聚类算法  K-MEANS- 算法接受参数K，然后将事先输入的n个数据 对象划分为k个聚类以便使得所获得的聚类满足： 同一聚类中的对象相似度较高， 而不同聚类中的对象相似度较小  - 算法思想：以空间中k哥点为中心进行聚类， 对最靠近他们的对象归类。 通过迭代的方法，逐次">
